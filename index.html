<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TODO List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-form">
      <h1 class="text-center">TODO List</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="todoInput" placeholder="Add an item">
        <button class="btn btn-primary" id="addButton">Add</button>
      </div>
      <div class="to-do-list">
        <ul class="list-group todo-list" id="todoList"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and custom JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
